<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas</title>
  <style>
    #canvas {
      background-color: aliceblue;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>

  <script>
    /** @type {HTMLCanvasElement} */
    // 画布
    const canvas = document.getElementById("canvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // 画笔
    const ctx = canvas.getContext('2d')

    // 扇形的实例
    class Sector {
      constructor(r = 200, startAngle = 0, endAngle = Math.PI / 2, color = 'blue', text = "标签名字", data = 800) {
        this.r = r;
        this.startAngle = startAngle;
        this.endAngle = endAngle;
        this.color = color;
        this.x = 0;
        this.y = 0;
        this.p1 = { x: 0, y: 0, d: 10 };
        this.p2 = { x: 0, y: 0, d: 50 };
        this.p3 = { x: 0, y: 0, d: 30 };
        this.p4 = { x: 0, y: 0, d: 10 };
        this.textAlign = 'left';
        this.text = text
        this.data = data
      }
      draw(ctx) {
        const { x, y, r, startAngle, endAngle, color, p1, p2, p3, p4, text, textAlign } = this;
        ctx.save();
        // 扇形
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.arc(x, y, r, startAngle, endAngle);
        ctx.fillStyle = color;
        ctx.fill();
        // 引导线
        ctx.beginPath();
        // ctx.moveTo(x, y);
        // ctx.lineTo(p1.x, p1.y);
        ctx.moveTo(p1.x, p1.y);
        ctx.lineTo(p2.x, p2.y);
        ctx.lineTo(p3.x, p3.y);
        ctx.stroke();
        // 文字
        ctx.font = "18px arial"
        ctx.textAlign = textAlign
        ctx.textBaseline = 'middle'
        ctx.fillStyle = '#000'
        ctx.fillText(text, p4.x, p4.y)
        ctx.restore();
      }
      // 更新引导线点位
      updatePoints() {
        const { r, startAngle, endAngle, x, y, p1, p2, p3, p4 } = this;
        // 弧度
        const dir = startAngle + (endAngle - startAngle) / 2
        // 距离
        const l1 = r + p1.d;
        // Math.cos(dir)=p1.x/l1  余弦函数 角A的余弦是 邻边/斜边
        p1.x = Math.cos(dir) * l1 + x;
        // Math.sin(dir)=p1.y/l1  正弦函数 角A的正弦是 对边/斜边
        p1.y = Math.sin(dir) * l1 + y;

        const l2 = r + p2.d;
        p2.x = Math.cos(dir) * l2 + x;
        p2.y = Math.sin(dir) * l2 + y;

        // p3点 具体是左偏移 还是 右偏移
        let n = 1;
        if (p1.x > x) {
          this.textAlign = 'left'
          n = 1
        } else {
          this.textAlign = 'right'
          n = -1
        }

        p3.x = p2.x + p3.d * n
        p3.y = p2.y

        p4.x = p3.x + p4.d * n
        p4.y = p3.y
      }
    }

    // 扇形
    const sector = new Sector();
    // sector.endAngle=Math.PI*3/2;
    sector.x = canvas.width / 2 - 150;
    sector.y = canvas.height / 2 - 150;
    sector.updatePoints();
    sector.draw(ctx);

    // 提示
    class Tip {
      constructor(text = '数据可视化', fontSize = 20, visible = false) {
        this.text = text
        this.fontSize = fontSize
        this.x = 0
        this.y = 0
        this.paddingW = 10
        this.paddingH = 5
        this.visible = visible
      }
      draw(ctx) {
        const { text, x, y, fontSize, visible, paddingW, paddingH } = this
        if (!visible) return
        ctx.font = `${fontSize}px arail`
        // 底色
        const { width } = ctx.measureText(text);
        ctx.fillStyle = 'rgba(0,0,0,0.6)';
        ctx.fillRect(x, y, width + paddingW * 2, fontSize + paddingH * 2);
        // 文字
        ctx.fillStyle = '#fff'
        ctx.textBaseline = 'top'
        ctx.fillText(text, x + paddingW, y + paddingH)
      }
    }

    // 实例化提示框
    const tip = new Tip()
    tip.x = canvas.width / 2 - 100
    tip.y = canvas.height / 2 - 100;
    tip.visible = true
    tip.draw(ctx)

    // 监听鼠标移动事件
    canvas.addEventListener('mousemove', (event) => {
      const mousePos = getPos(event)
      // console.log(mousePos)
      // 判断点是不是在图形中
      if (containPoint(sector, mousePos)) {
        tip.visible = true
        tip.text = sector.data
        tip.x = mousePos.x + 20
        tip.y = mousePos.y + 20
      } else {
        tip.visible = false
      }
      render()
    });

    render()

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height)
      sector.draw(ctx)
      tip.draw(ctx)
    }

    // 监听鼠标按键事件
    canvas.addEventListener('mousedown', (event) => {
      const mousePos = getPos(event)
      // console.log(mousePos)
      // 判断点是不是在图形中
      if (containPoint(sector, mousePos)) {
        sector.color = "red"
      } else {
        sector.color = "blue"
      }
      sector.draw(ctx)
    });

    // 判断点是不是在图形中
    function containPoint(obj, mousePos) {
      const vector = {
        x: mousePos.x - obj.x,
        y: mousePos.y - obj.y,
      }
      const { x, y } = vector;
      // 鼠标到圆心的距离 Math.sqrt返回一个数的平方根
      const len = Math.sqrt(x * x + y * y);
      console.log(len)
      // 鼠标在扇形中的条件 长度满足
      const bool1 = len < obj.r;
      // 鼠标到圆心弧度的判断 指定一个坐标（x，y），坐标值（4,8），使用 atan2() 方法计算坐标与 X 轴之间的角度的弧度
      const dir = Math.atan2(y, x);
      const bool2 = dir > obj.startAngle && dir < obj.endAngle;
      return bool1 && bool2
    }

    // 获取鼠标的位置
    function getPos(event) {
      // 鼠标在窗口中的位置
      const { clientX, clientY } = event;
      // 获取canvas在窗口中的位置
      const { left, top } = canvas.getBoundingClientRect()
      // 鼠标在canvas中的位置=鼠标在窗口的位置-canvas在窗口的位置
      const [x, y] = [clientX - left, clientY - top]
      return { x, y }
    }
  </script>
</body>

</html>
